<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Web Page</title>
    <style>
        #content { border: 1px solid #000; padding: 10px; }
        button { margin: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="content" contenteditable="false">
        <h1>My Editable Page</h1>
        <p>This is editable content. Click "Edit" to modify it.</p>
    </div>
   <button onclick="enableEditMode()">Edit Page</button>
<button onclick="saveContent()">Save Changes</button>
<button onclick="resetContent()">Reset to Original</button>

<script src="script.js"></script>

</body>
</html>
